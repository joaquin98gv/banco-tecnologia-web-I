<mat-form-field class="full-width">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> T. Transac. </th>
        <td mat-cell *matCellDef="let element"> {{element.TipoTransaccion}} </td>
    </ng-container>
    <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.Monto}} </td>
    </ng-container>
    <ng-container matColumnDef="fregistro">
        <th mat-header-cell *matHeaderCellDef> F. Regist. </th>
        <td mat-cell *matCellDef="let element"> {{element.FechaRegistro}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="clientedestino">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.ClienteDestino != null ? element.ClienteDestino : 'No definido'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
